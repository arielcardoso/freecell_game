<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="assets/img/favicon.ico">
    <title>Freecell Game by Ariel</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
    <div id="wrap">
        <div id="start-screen" class="msg-screen" style="display:none">
            <h1>Freecell Game</h1>
            <p>by Ariel Cardoso</p>
            <br/><br/><br/>
            <button id="btnStart" class="btn">START</button>
        </div>

        <div id="winner-screen" class="msg-screen" style="display:none">
            <h2>Contratulations!!!</h2>
            <h1>You won the game!</h1>
            <button id="btnRestart" class="btn">RESTART</button>
        </div>

        <div id="game-screen" class="msg-screen" style="display:none">
        </div>
    </div>

    <script src="assets/js/jquery-3.5.1.min.js" ></script>
    <script src="assets/js/game.js" ></script>
</body>
</html>

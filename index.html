<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="assets/img/favicon.ico">
    <title>Freecell Game by Ariel</title>
    <link rel="stylesheet" type="text/css" href="assets/js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
    <div id="wrap">
        <div id="start-screen" class="msg-screen" style="display:block">
            <h1>Freecell Game</h1>
            <p>by Ariel Cardoso</p>
            <br/><br/><br/>
            <button id="btnStartGame" class="btn" >START</button>
        </div>

        <div id="winner-screen" class="msg-screen" style="display:none">
            <h2>Contratulations!!!</h2>
            <h1>You won the game!</h1>
            <button id="btnRestartGame" class="btn" >RESTART</button>
        </div>

        <div id="game-screen" style="display:none">
            <div class="header">
                <div class="side-left">
                    <div class="empty-slots">
                        <div class="slot"></div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                    </div>
                </div>
                <div class="side-right">
                    <div class="suit-slots">
                        <div class="slot slot-hearts"></div>
                        <div class="slot-spades slot"></div>
                        <div class="slot-diamonds slot"></div>
                        <div class="slot-clubs slot"></div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="col col_1"></div>
                <div class="col col_2"></div>
                <div class="col col_3"></div>
                <div class="col col_4"></div>
                <div class="col col_5"></div>
                <div class="col col_6"></div>
                <div class="col col_7"></div>
                <div class="col col_8"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.5.1.min.js" type="text/javascript" ></script>
    <script src="assets/js/jquery-ui/jquery-ui.min.js" type="text/javascript" ></script>
    <script src="assets/js/game.js" type="text/javascript" ></script>
</body>
</html>
